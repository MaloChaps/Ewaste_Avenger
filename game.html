<!DOCTYPE html>
<html lang="en" >
<head>
	<title>GAMER ----- Ewaste Avenger - Back Market</title>
	<meta charset="utf-8">
	<link rel="icon" href="https://malochaperon.com/Public/images/favicon/favicon.png"/>

	<!-- css -->
	<link rel="preload" href="Public/css/Dist/dist.css" as="style">
    <link rel="preload" href="Public/css/game.css" as="style">

	<link rel="stylesheet" href="Public/css/Dist/dist.css" >
	<link rel="stylesheet" href="Public/css/game.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="index, follow">
	<link rel="apple-touch-icon" href="public/images/favicon/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- SEO -->
	<meta name="msapplication-TileColor" content="#000000">
	<meta name="theme-color" content="#000000">
</head>
<body>
    <main>
        <nav>
			<a href="index.html" class="pixel-20 TextGradient TextUppercase">E-Avenger</a>
			<div>
				<a href="#" class="pixel-20 TextWhite TextUppercase">menu</a>
			</div>
		</nav>
        <section>
            <div id="game">
                <div id="character"></div>
                <div id="block"></div> 
            </div>
            <p>Score: <span id="scoreSpan"></span></p>
        </section>
    </main>

    

    <script>

        var character = document.getElementById("character");
        var block = document.getElementById("block");
        var counter=0;
        
        // window.addEventListener('keydown', function(event) {
         function jump(){
            if(character.classList == "animate"){return}
            character.classList.add("animate");
            setTimeout(function(){
                character.classList.remove("animate");
            },300);
        };

       
        var checkDead = setInterval(function() {
            let characterTop = parseInt(window.getComputedStyle(character).getPropertyValue("top"));
            let blockLeft = parseInt(window.getComputedStyle(block).getPropertyValue("left"));
            if(blockLeft<20 && blockLeft>-20 && characterTop>=130){
                block.style.animation = "none";
                alert("Game Over. score: "+Math.floor(counter/100));
                counter=0;
                block.style.animation = "block 1s infinite linear";
            }else{
                counter++;
                document.getElementById("scoreSpan").innerHTML = Math.floor(counter/100);
            }
        }, 10);


    </script>

</body>
</html>
